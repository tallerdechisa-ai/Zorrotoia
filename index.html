<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zorrito</title>
</head>
<body>

<h2>ðŸ¦Š Zorrito</h2>

<input id="msg" placeholder="Escribe algo" />
<button onclick="enviar()">Enviar</button>

<div id="respuesta"></div>

<script>
function enviar() {
  const texto = document.getElementById("msg").value;

  fetch("https://adlersolis.app.n8n.cloud/webhook/744d28b0-4547-4ac4-be77-b0e68f12077a/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      mensaje: texto,
      sessionId: "chat-fijo"
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("respuesta").textContent =
      data.respuesta || "Sin respuesta";
  })
  .catch(err => {
    document.getElementById("respuesta").textContent = "Error al conectar";
    console.error(err);
  });
}
</script>

</body>
</html>
